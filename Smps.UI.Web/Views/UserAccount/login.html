<div class="well well-sm text-center"  >
    <img src="./Content/images/epam-logo.png" class="img-responsive img-circle center-block" alt="<epam>" />
    <div class="modal-content" style="margin-top: -17px;">
        <!-- Begin # DIV Form -->
        <div id="div-forms">
            <a href="#" style="text-decoration:none; font-weight: bold; color: chocolate">
                <h1>Login</h1>
            </a>
            <!-- Begin # Login Form -->
            <form id="login-form" style="font-size:16px" ng-submit="login()">
                <div class="modal-body">
                    <div class="form-group">
                        <input id="username" class="border-color" name="username"
                               ng-model="username"
                               ng-minlength="6"
                               autofocus required
                               placeholder="Please Enter User Name" />
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" name="password" ng-model="password"
                               maxlength="16" autocomplete="off" required 
                               placeholder="Please Enter Password"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-lg ">Login</button>
                    </div>
                </div>
            </form>
            <!-- End # Login Form -->

        </div>
        <!-- End # DIV Form -->

    </div>

</div>
